<H1>Todo</H1>

<div class="container">
  <!-- <div class ="alert alert-warning" *ngIf = "todoForm.dirty && todoForm.invalid">
    Enter Valid Values 
  </div> -->
  <form (ngSubmit) = "!todoForm.invalid && saveTodo()"  #todoForm = "ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input
        #desc = "ngModel"
        type="text"
        [(ngModel)]="todo.desc"
        class="form-control"
        name="description"
        required="required"
        minlength="5"
      />
      <small class ="alert" style="color : red" *ngIf = "todoForm.dirty && desc.invalid">
        Enter Valid Value and at least 5 char 
      </small>
    </fieldset>
    

    <fieldset class="form-group">
      <label>Target Date</label>
      <input
        #date = "ngModel"
        type="date"
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
        class="form-control"
        name="targetDate"
        required="required"
      />
      <small class ="alert" style="color : red" *ngIf = "todoForm.dirty && date.invalid">
        Enter Valid date 
      </small>
    </fieldset>
   

    <!-- <button class="btn btn-success" (click)="saveTodo()">Save</button> -->
    <button type = "submit"  class="btn btn-success" >Save</button>
  </form>
</div>
